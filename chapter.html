<div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
        <div id="c_list" style="border:1px solid green;background-color:#EEFAEE;">

        </div>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-9">
        <div id="read_div" style="border:1px solid green;background-color:#EEFAEE;">
            请选择要阅读的章节
        </div>
    </div>
</div>
<script>
    var list = JSON.parse(localStorage.getItem('local_novel_list'));
    if(!list){
        alert("请您先创作一篇文章");
    }else{
        console.log(list);
        for(i=0;i<list.length;i++){
            var list1 = "<a class='novel-link' href='javascript:;' id="+i+">"+list[i].title+"</a><br/>";
            $("#c_list").append(list1);
        }
    }
    $(".novel-link").click(function(){
        var cid = this.id;
        var content1 = list[cid].content;
        var content2 = content1.replace('\n','<br>');
        var title1 = list[cid].title;
        //手快打错了，但是懒得改了，无语子。。。
        var chapter1 = list[cid].chpaterid;
        $("#read_div").html("<p><h5>第"+chapter1+"章&nbsp;"+title1+"</h5></p><div>"+content2+"</div>"); 
    });
</script>
